<!doctype html>
<html lang="pt-PT">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Salvador ‚ù§ Assun√ß√£o</title>

<style>
  :root{
    --bg1:#fff6f8;
    --bg2:#fff0f5;
    --card:#ffffffdf;
    --accent:#d64a6a;
    --muted:#7a4a59;
    --glow: rgba(214,74,106,0.12);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    background: linear-gradient(180deg,var(--bg1),var(--bg2));
    color: #2b2b2b;
  }

  /* Card */
  .card{
    position:relative;
    z-index:1;
    width:100%;
    max-width:520px;
    background:var(--card);
    border-radius:18px;
    padding:20px;
    box-shadow: 0 12px 40px rgba(214,74,106,0.12);
    border:1px solid rgba(214,74,106,0.06);
    overflow:hidden;
  }

  /* soft glow */
  .card::before{
    content:"";
    position:absolute;
    left:-20%;
    top:-40%;
    width:160%;
    height:140%;
    background: radial-gradient(600px 200px at 60% 20%, var(--glow), transparent 20%);
    pointer-events:none;
    z-index:0;
  }

  .header{
    position:relative;
    z-index:1;
    display:flex;
    gap:12px;
    align-items:center;
  }

  .photo {
    width:120px;
    height:100px;
    border-radius:10px;
    background: linear-gradient(135deg,#ffd6e3,#fff);
    object-fit:cover;
    border:2px solid rgba(214,74,106,0.06);
    box-shadow:0 6px 18px rgba(214,74,106,0.06);
  }

  .title{
    flex:1;
    min-width:0;
  }
  h1{
    margin:0;font-size:22px;color:var(--accent);letter-spacing:0.2px;
    transform-origin:left center;
    animation:popIn .6s ease both;
  }
  .names{margin-top:6px;color:var(--muted);font-weight:600}

  @keyframes popIn{
    from{opacity:0; transform:translateY(8px) scale(.98)}
    to{opacity:1; transform:translateY(0) scale(1)}
  }

  /* counters */
  .counter-wrap{margin-top:14px;display:flex;flex-direction:column;gap:8px;align-items:center;z-index:1}
  .big{
    font-weight:800;
    font-size:20px;
    color:var(--accent);
    letter-spacing:0.2px;
    animation:fadeInUp .5s both;
  }
  .sub{
    color:var(--muted);
    font-size:14px;
    animation:fadeInUp .6s both;
  }
  @keyframes fadeInUp{
    from{opacity:0; transform:translateY(6px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* H:M:S text */
  .hms{margin-top:6px;font-weight:700;color:var(--accent);font-size:15px}

  /* mini clock + controls */
  .controls{
    display:flex;
    gap:8px;
    margin-top:14px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  }
  .btn{
    background:transparent;border:1px solid rgba(214,74,106,0.12);
    padding:8px 12px;border-radius:10px;color:var(--accent);
    font-weight:700;cursor:pointer;
  }
  .btn.ghost{border-style:dashed;color:var(--muted);font-weight:600}

  .small-clock{font-size:13px;color:var(--muted);padding:8px 10px;border-radius:10px;border:1px dashed rgba(214,74,106,0.06)}
  .heart-btn{font-size:22px;border:none;background:transparent;cursor:pointer;color:var(--accent)}

  /* hidden message */
  .hidden{
    margin-top:12px;
    padding:12px;border-radius:12px;background:linear-gradient(180deg, rgba(214,74,106,0.06), rgba(214,74,106,0.03));
    color:#5a2f3a; font-weight:600; display:none; text-align:center;
    animation:reveal .5s ease both;
  }
  @keyframes reveal{
    from{opacity:0; transform:translateY(6px)}
    to{opacity:1; transform:translateY(0)}
  }

  /* QR area */
  .qr-wrap{margin-top:14px;display:flex;gap:12px;align-items:center;justify-content:center;flex-wrap:wrap}
  .qr{
    width:120px;height:120px;border-radius:12px;overflow:hidden;border:1px solid rgba(214,74,106,0.06);
    display:flex;align-items:center;justify-content:center;background:#fff;padding:6px;
  }
  .qr img{width:100%;height:100%;object-fit:contain}

  .download-note{font-size:12px;color:var(--muted);margin-top:6px;text-align:center}

  /* footer message */
  .msg{margin-top:14px;color:var(--muted);line-height:1.5;text-align:center;font-weight:600}

  /* responsive */
  @media (max-width:520px){
    .header{flex-direction:row; gap:10px}
    .photo{width:96px;height:78px}
  }
</style>
</head>
<body>

<div class="card">
  <div class="header">
    <img src="your-photo.jpg" alt="Foto" class="photo" onerror="this.style.display='none'">
    <div class="title">
      <h1>Juntos</h1>
      <div class="names">Salvador ‚ù§ Assun√ß√£o</div>
    </div>
    <div style="text-align:right">
      <div id="liveClock" class="small-clock" aria-live="polite">--:--</div>
      <div style="font-size:12px;color:var(--muted);margin-top:6px">Hora local</div>
    </div>
  </div>

  <div class="counter-wrap" role="region" aria-label="Contador do namoro">
    <div id="ymd" class="big">A carregar...</div>
    <div id="hms" class="hms"></div>
  </div>

  <div class="controls" aria-hidden="false">
    <button id="playMusic" class="btn">Tocar m√∫sica (suave)</button>
    <button id="stopMusic" class="btn btn-ghost">Parar</button>

    <button id="revealHeart" class="heart-btn" title="Clica para uma surpresa">üíó</button>
  </div>

  <div id="secret" class="hidden" role="status" aria-live="polite">
    Assun√ß√£o, √©s a melhor parte dos meus dias ‚Äî Salvador ‚ù§Ô∏è
  </div>

  <div class="qr-wrap">
    <div class="qr" title="QR do site">
      <img id="qrImg" alt="QR code">
    </div>
    <div style="min-width:160px">
      <div style="font-weight:700;color:var(--muted);margin-bottom:6px">QR do site</div>
      <button id="downloadQR" class="btn">Descarregar QR</button>
      <div class="download-note">Escaneia para abrir a p√°gina</div>
    </div>
  </div>

  <div class="msg">Para te lembrares quantos dias passaram desde que tomei a melhor decis√£o da minha vida‚Ä¶ Amo-te infinito ‚ù§Ô∏è</div>
</div>

<script>
/* ------------------ CONFIGURA√á√ÉO ------------------ */
const SITE_URL = "https://salvadorlancastre-droid.github.io/contador-namoro/";
const START_ISO = "2025-09-17T22:00:00";
/* -------------------------------------------------- */

/* util plurais pt */
function pluralPT(n, s){
  // s expected singular (ano, m√™s, dia, hora, minuto, segundo)
  if (s === "m√™s") {
    return n + " " + (n === 1 ? "m√™s" : "meses");
  }
  if (n === 1) return n + " " + s;
  // regras simples para minutos/segundo etc.
  // plural adiciona "s" in pt
  return n + " " + s + "s";
}

/* robust diff (anos, meses, dias, h, m, s) */
function diffYMDHMS(start, now){
  let ys = start.getFullYear(), ms = start.getMonth(), ds = start.getDate(), hs = start.getHours(), mins = start.getMinutes(), secs = start.getSeconds();
  let yn = now.getFullYear(), mn = now.getMonth(), dn = now.getDate(), hn = now.getHours(), mnn = now.getMinutes(), sn = now.getSeconds();

  let years = yn - ys;
  let months = mn - ms;
  if (months < 0){ years -= 1; months += 12; }

  // anchor = start + years + months
  let anchor = new Date(ys + years, ms + months, ds, hs, mins, secs);
  if (anchor > now) {
    if (months === 0){ years -= 1; months = 11; }
    else { months -= 1; }
    anchor = new Date(ys + years, ms + months, ds, hs, mins, secs);
  }

  let diffMs = now - anchor;
  let totalSeconds = Math.floor(diffMs / 1000);
  const days = Math.floor(totalSeconds / (24*3600));
  totalSeconds -= days * 24*3600;
  const hours = Math.floor(totalSeconds / 3600);
  totalSeconds -= hours * 3600;
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds - minutes * 60;

  return { years, months, days, hours, minutes, seconds };
}

/* update contador */
const startDate = new Date(START_ISO);
const ymdEl = document.getElementById("ymd");
const hmsEl = document.getElementById("hms");

function updateCounter(){
  const now = new Date();
  if (isNaN(startDate.getTime())) {
    ymdEl.textContent = "Erro: data inv√°lida";
    return;
  }
  const d = diffYMDHMS(startDate, now);
  // primary: anos ‚Ä¢ meses ‚Ä¢ dias
  const parts = [];
  if (d.years) parts.push(pluralPT(d.years,"ano"));
  parts.push(pluralPT(d.months,"m√™s"));
  parts.push(pluralPT(d.days,"dia"));

  ymdEl.textContent = parts.join(" ‚Ä¢ ");

  // h:m:s por extenso
  hmsEl.textContent = `${pluralPT(d.hours,"hora")}, ${pluralPT(d.minutes,"minuto")}, ${pluralPT(d.seconds,"segundo")}`;
}

updateCounter();
setInterval(updateCounter, 1000);

/* live local clock */
const liveClock = document.getElementById("liveClock");
function updateLiveClock(){
  const now = new Date();
  const hh = String(now.getHours()).padStart(2,"0");
  const mm = String(now.getMinutes()).padStart(2,"0");
  const ss = String(now.getSeconds()).padStart(2,"0");
  liveClock.textContent = `${hh}:${mm}:${ss}`;
}
updateLiveClock();
setInterval(updateLiveClock,1000);

/* secret reveal */
const revealBtn = document.getElementById("revealHeart");
const secret = document.getElementById("secret");
revealBtn.addEventListener("click", () => {
  if (secret.style.display === "block") {
    secret.style.display = "none";
    revealBtn.textContent = "üíó";
  } else {
    secret.style.display = "block";
    revealBtn.textContent = "‚ú®";
  }
});

/* QR: use API to generate scannable QR + download link */
const qrImg = document.getElementById("qrImg");
const downloadBtn = document.getElementById("downloadQR");
const qrApi = "https://api.qrserver.com/v1/create-qr-code/?size=800x800&format=png&data=" + encodeURIComponent(SITE_URL);
qrImg.src = qrApi;
downloadBtn.addEventListener("click", () => {
  // abrir a imagem numa nova tab para o utilizador guardar (compat√≠vel mobile)
  window.open(qrApi, "_blank");
});

/* MUSIC: simple WebAudio gentle loop (synth pad) */
let audioCtx = null;
let masterGain = null;
let osc1 = null;
let lfo = null;
let playing = false;

function startMusic(){
  if (playing) return;
  try {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    masterGain = audioCtx.createGain();
    masterGain.gain.value = 0.06; // suave
    masterGain.connect(audioCtx.destination);

    // Layered oscillators for a gentle pad
    osc1 = audioCtx.createOscillator();
    const osc2 = audioCtx.createOscillator();
    const osc3 = audioCtx.createOscillator();

    const g1 = audioCtx.createGain();
    const g2 = audioCtx.createGain();
    const g3 = audioCtx.createGain();

    osc1.type = "sine"; osc2.type = "sine"; osc3.type = "sine";
    osc1.frequency.value = 220; // A3
    osc2.frequency.value = 275; // ~C#4
    osc3.frequency.value = 330; // E4

    g1.gain.value = 0.5;
    g2.gain.value = 0.35;
    g3.gain.value = 0.2;

    // slight detune
    osc2.detune.value = 9;
    osc3.detune.value = -7;

    // slow LFO to modulate amplitude (breathing)
    lfo = audioCtx.createOscillator();
    lfo.type = "sine";
    lfo.frequency.value = 0.12;
    const lfoGain = audioCtx.createGain();
    lfoGain.gain.value = 0.035;

    osc1.connect(g1); g1.connect(masterGain);
    osc2.connect(g2); g2.connect(masterGain);
    osc3.connect(g3); g3.connect(masterGain);

    lfo.connect(lfoGain);
    lfoGain.connect(g1.gain);
    lfoGain.connect(g2.gain);
    lfoGain.connect(g3.gain);

    osc1.start(); osc2.start(); osc3.start();
    lfo.start();

    playing = true;
  } catch (e) {
    console.warn("Audio n√£o suportado", e);
  }
}

function stopMusic(){
  if (!playing) return;
  try{
    if (osc1) osc1.stop();
    if (lfo) lfo.stop();
    // close context to free resources
    if (audioCtx) audioCtx.close();
  } catch(e){}
  audioCtx = null; osc1 = null; lfo = null; playing = false;
}

/* attach music buttons */
document.getElementById("playMusic").addEventListener("click", () => {
  startMusic();
});
document.getElementById("stopMusic").addEventListener("click", () => {
  stopMusic();
});

/* accessibility: allow keyboard reveal */
revealBtn.addEventListener("keydown", (e) => {
  if (e.key === "Enter" || e.key === " ") { e.preventDefault(); revealBtn.click(); }
});
</script>

</body>
