<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Salvador ❤ Assunção</title>

<style>
body {
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(180deg,#ffe6ef,#fff9fc,#ffeaf2);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:20px;
    color:#2b2b2b;
}

.card {
    background:#ffffffdd;
    width:90%;
    max-width:450px;
    padding:20px;
    border-radius:16px;
    text-align:center;
    box-shadow:0 6px 25px rgba(255,80,120,0.25);
    backdrop-filter:blur(8px);
}

.photo {
    width:100%;
    height:260px;
    background:#ffccdd;
    border-radius:12px;
    object-fit:cover;
    margin-bottom:14px;
}

h1 {
    margin:0;
    font-size:26px;
    color:#d6336c;
    font-weight:bold;
}

.names {
    margin:4px 0 14px;
    font-size:15px;
    color:#733d4f;
    font-weight:600;
}

.counter-line {
    font-size:20px;
    font-weight:800;
    margin-top:10px;
    color:#d6336c;
}

.hms {
    margin-top:8px;
    font-size:17px;
    font-weight:700;
    color:#d6336c;
}

.heart {
    margin-top:14px;
    font-size:32px;
}

.msg {
    margin-top:16px;
    font-size:14px;
    color:#704655;
    line-height:1.5;
}

.error {
    margin-top:12px;
    color:#b00020;
    font-weight:bold;
    display:none;
}
</style>
</head>

<body>
<div class="card">

    <img src="your-photo.jpg" class="photo" onerror="this.style.display='none'">

    <h1>Juntos</h1>
    <div class="names">Salvador ❤ Assunção</div>

    <div id="ymd" class="counter-line"></div>
    <div id="hms" class="hms"></div>

    <div class="heart">❤️</div>

    <div class="msg">
        Para te lembrares quantos dias passaram desde que tomei a melhor decisão da minha vida…  
        E que possamos voltar aqui e ver que os dias só aumentaram.  
        Amo-te daqui até ao infinito ❤️
    </div>

    <div id="error" class="error"></div>
</div>

<script>
/* DATA DO INÍCIO DO NAMORO */
const START = new Date("2025-09-17T22:00:00");

/* PLURAL PERFEITO EM PORTUGUÊS */
function pluralPT(n, singular) {
    const plurais = {
        "ano": "anos",
        "mês": "meses",
        "dia": "dias",
        "hora": "horas",
        "minuto": "minutos",
        "segundo": "segundos"
    };
    return n + " " + (n === 1 ? singular : plurais[singular]);
}

/* CÁLCULO CORRETO ENTRE DATAS */
function calcDiff(start, now){
    let years = now.getFullYear() - start.getFullYear();
    let months = now.getMonth() - start.getMonth();
    let days = now.getDate() - start.getDate();

    if (days < 0) {
        months--;
        const prev = new Date(now.getFullYear(), now.getMonth(), 0);
        days += prev.getDate();
    }

    if (months < 0) {
        years--;
        months += 12;
    }

    let totalSec = Math.floor((now - start)/1000);
    let hours = Math.floor(totalSec/3600) % 24;
    let minutes = Math.floor(totalSec/60) % 60;
    let seconds = totalSec % 60;

    return {years, months, days, hours, minutes, seconds};
}

function update(){
    const err = document.getElementById("error");
    if(isNaN(START.getTime())){
        err.style.display="block";
        err.textContent="Erro na data!";
        return;
    }

    const now = new Date();
    const d = calcDiff(START, now);

    document.getElementById("ymd").textContent =
        `${pluralPT(d.years,"ano")} • ${pluralPT(d.months,"mês")} • ${pluralPT(d.days,"dia")}`;

    document.getElementById("hms").textContent =
        `${pluralPT(d.hours,"hora")}, ${pluralPT(d.minutes,"minuto")}, ${pluralPT(d.seconds,"segundo")}`;
}

update();
setInterval(update, 1000);
</script>

</body>
</html>
